<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#txt{
				width: 400px;
				height: 400px;
				border: 1px solid red;
				margin: 20px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="txt" width="400" height="400"></canvas>
		<script type="text/javascript">
			var txt=document.querySelector("#txt");
			var ctx=txt.getContext("2d");
			
			ctx.translate(200,200);
			ctx.beginPath();
			ctx.fillStyle="darkgoldenrod";
//			ctx.shadowBlur=15;
//			ctx.shadowOffsetX=10;
//			ctx.shadowOffsetY=10;
//			ctx.shadowColor="black";
			ctx.arc(0,0,100,0,2*Math.PI);
			ctx.fill();
			ctx.closePath();
			
			txt.onmousemove=function(e){
				var x=e.pageX-this.offsetLeft-200;
				var y=e.pageY-this.offsetTop-200;
				console.log(x);
//				console.log(y);
				ctx.clearRect(-200,-200,400,400);
				if((Math.pow(x,2)+Math.pow(y,2)<10000)==true){
					
					ctx.beginPath();
					ctx.fillStyle="darkgoldenrod";
					ctx.shadowBlur=15;
					ctx.shadowOffsetX=10;
					ctx.shadowOffsetY=10;
					ctx.shadowColor="black";
					ctx.arc(0,0,100,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
				}
				else{
					ctx.clearShadow();
					ctx.beginPath();
					ctx.fillStyle="darkgoldenrod";
					ctx.arc(0,0,100,0,2*Math.PI);
					ctx.fill();
					ctx.closePath();
//					
				}
				
			}

		</script>
	
	
	</body>
</html>

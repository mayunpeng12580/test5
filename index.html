<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#txt{
				width: 400px;
				height: 400px;
				/*border: 1px red solid;*/
				margin: 50px auto;
				display: block;
				/*font-family: arial;*/
			}
		</style>
		
		
	</head>
	<body>
		<canvas id="txt" width="400" height="400"></canvas>

		<script type="text/javascript">
			var txt=document.querySelector("#txt");
			var ctx=txt.getContext("2d");
			var x=0;
			var y=0;
			
			ctx.translate(200,200);
			ctx.lineCap="round"
			function bgd(){
				
				
				ctx.beginPath();
				ctx.lineWidth=5;
				ctx.strokeStyle="darkblue";
				ctx.arc(0,0,190,0,2*Math.PI);
				ctx.stroke();
				ctx.closePath();
				
				for(var i=1;i<61;i++){
					a=175*Math.sin(-6*i*Math.PI/180);
					b=175*Math.cos(-6*i*Math.PI/180);
					if(i%5!="0"){
						ctx.beginPath()
						ctx.fillStyle="blue";
						ctx.arc(a,b,3,0,2*Math.PI,true)
						ctx.fill();
						ctx.closePath();
					}
					
				for (var g=7;g<19;g++) {
					a2=175*Math.sin(-30*g*Math.PI/180);
					b2=175*Math.cos(-30*g*Math.PI/180);
					ctx.font="14px '黑体'";
					ctx.textAlign="center";
					ctx.textBaseline="middle";
					ctx.fillText(g-6,a2,b2);
					
				}	
					
						
				}
				
//				ctx.beginPath();
//				ctx.strokeStyle="blueviolet";
//				ctx.lineWidth=3;
//				ctx.rect(-60,60,120,50);
//				ctx.stroke();
//				ctx.closePath();
				var now=new Date();
				var nowDay=now.getDay();
//				console.log(nowDay)
				ctx.font="24px '微软雅黑'";
				ctx.textAlign="center";
				ctx.textBaseline="middle";
				ctx.fillText("星 期 "+nowDay,0,85);
				ctx.beginPath();
				ctx.font="30px 'arial'";
				ctx.fillText("LONGINES",0,-80);
					
				
				
			}
			
			bgd();
			
			setInterval(function(){
				ctx.save();
				var now=new Date();
				var s=now.getSeconds();
				var m=now.getMinutes();
				var h=now.getHours();
				
				ctx.clearRect(-200,-200,400,400)
				bgd();
				ctx.rotate(6*s*Math.PI/180)
				
				ctx.beginPath();
				ctx.strokeStyle="darkgoldenrod"
				ctx.lineTo(0,-150);
				ctx.lineTo(0,30);
				ctx.stroke();
				ctx.beginPath();
				ctx.arc(0,-120,10,0,2*Math.PI)
				ctx.stroke();
				ctx.restore();
				
				ctx.save();
				ctx.rotate((6*m+6/60*s)*Math.PI/180)
				ctx.beginPath();
				ctx.strokeStyle="mediumblue";
				ctx.lineWidth=5;
				ctx.lineTo(0,-130);
				ctx.lineTo(0,20);
				ctx.stroke()
				ctx.restore();
				
				ctx.save();
				ctx.rotate((30*h+30/60*m)*Math.PI/180)
				
				ctx.beginPath();
				ctx.strokeStyle="midnightblue";
				ctx.lineWidth=5;
				ctx.lineTo(0,-110);
				ctx.lineTo(0,15);
				ctx.stroke();
				ctx.beginPath();
				ctx.arc(0,0,10,0,2*Math.PI);
				ctx.fillStyle="black";
				ctx.fill();
				ctx.closePath();
				ctx.restore();
				
			},0)
			
			
				
				
			
				
			
			
			
		</script>
	
	</body>
	
</html>
